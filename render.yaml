services:
  - type: web
    name: promptops-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: DEBUG
        value: false

databases:
  - name: promptops-db
    plan: free
    databaseName: promptops
    user: promptops

