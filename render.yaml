services:
  - type: web
    name: promptops-backend
    env: python
    region: singapore  # 或选择其他区域
    plan: free  # 或 starter/standard
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false  # 需要手动设置，从 PostgreSQL 服务复制
      - key: CORS_ORIGINS
        value: ""  # 稍后配置前端域名
      - key: DEBUG
        value: "false"

databases:
  - name: promptops-db
    plan: free  # 或 starter/standard
    databaseName: promptops
    user: promptops_user
